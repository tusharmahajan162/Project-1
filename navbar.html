<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="Stylesheet" href="navbar.css"/>
</head>
<body>
    <section id="top-section">
        <div class="section-heading">
            <a class="anchor-link" href="#">1st time customers save 25% on SHOP.COM exclusive brands using code FIRST25OFF. Max $25 discount. Terms Apply.</a><a class="click_off" href="#">Click Here</a>
        </div>
    </section>
    <header id="navbar">
        <nav class="nav1">
            <div class="logo_div">
                <a class="logo_link" href="navbar.html"><img class="logo" src="https://img.shop.com/Image/resources/logos/shop-logo-us-cancer.svg"></a>
            </div>
            <div class="input">
                <input type="search" placeholder="Search SHOP.COM....">
                <a class="search" href="#"><img class="search_img" src="https://img.shop.com/Image/resources/images/icon-search-24px.svg"/></a>
            </div>
            <div class="ad">
                <img class="ad_img" src="https://www.shop.com/feo-cdn/Z/t/BZP3JZ4so.webp"/>
            </div>
        </nav>
        <nav class="nav2">
            <div class="category">
                <a class="category_link" href="#"><img class="category_img" src="https://img.shop.com/Image/resources/images/icon-menu-24px.svg">Categories</a>
            </div>
            <div class="login">
                <a class="login_link" href="#"><img class="login_img" src="https://img.shop.com/Image/resources/images/icon-account-circle-24px.svg" />SignUp/LogIn</a>
            </div>
            <div class="orders">
                <a class="order_link" href="#"><img class="orders_img" src="https://img.shop.com/Image/resources/images/icon-orders-24px.svg" />Orders</a>
            </div>
            <div class="cart">
                <a class="cart_link" href="#"><img class="cart_img" src="https://img.shop.com/Image/resources/images/icon-shopping-cart-24px.svg" />Cart</a>
            </div>

</html>
