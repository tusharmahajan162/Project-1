<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP.COM - Online Shopping Marketplace: Clothes, Shoes, Beauty, Electronics, Health & Nutrition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Create an account</div>
        <div class="required">* Indicates required field</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First name*</span>
                    <input type="text" placeholder="First name here" required>
                </div>
                <div class="input-box">
                    <span class="details">Last name*</span>
                    <input type="text" placeholder="Last name here" required>
                </div>
                <div class="input-box">
                    <span class="details">Email address*</span>
                    <input type="text" placeholder="yourname@example.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Phone</span>
                    <input type="text" placeholder="Please enter your 10 digit phone number (i.e. 999 999 9999)"
                        required>
                </div>
                <div class="input-box">
                    <span class="details">Password*(Atleast 7 characters)</span>
                    <input type="text" placeholder="Please enter a minimum of 7 characters" minlength="7" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm password*</span>
                    <input type="text" placeholder="Please reenter your password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Create your new account">
            </div>
        </form>
    </div>
</body>

</html>
